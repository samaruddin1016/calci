<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
	<form name="calci" size="100">
       <div class="first_row">
       	<input type="text" name="ans" value=" ">
       </div>
     <div class="second_row">
  	    <input type="button" value="1" onClick="document.calci.ans.value+='1'">
  	    <input type="button" value="2" onClick="document.calci.ans.value+='2'">
  	    <input type="button" value="3" onClick="document.calci.ans.value+='3'">
  	    <input type="button" value="+" onClick="document.calci.ans.value+='+'">
     </div>
   <div class="third_row">
  	<input type="button" value="4" onClick="document.calci.ans.value+='4'">
  	<input type="button" value="5" onClick="document.calci.ans.value+='5'">
  	<input type="button" value="6" onClick="document.calci.ans.value+='6'">
  	<input type="button" value="-" onClick="document.calci.ans.value+='-'">
   </div>
   <div class="forth_row">
  	   <input type="button" value="7" onClick="document.calci.ans.value+='7'">
  	   <input type="button" value="8" onClick="document.calci.ans.value+='8'">
  	   <input type="button" value="9" onClick="document.calci.ans.value+='9'">
  	   <input type="button" value="*" onClick="document.calci.ans.value+='*'">
   </div>
    <div class="fifth_row">
	    <input type="button" value="/" onClick="document.calci.ans.value+='/'">
  	    <input type="button" value="0" onClick="document.calci.ans.value+='0'">
	   <input type="button" value="%" onClick="document.calci.ans.value+='%'">
	  <input type="button" value="="  onClick="document.calci.ans.value=eval(document.calci.ans.value)">
</div>
 <div class="sixth_row">
	   <input class="reset" type="Reset" name="Reset" value="Reset">
	   \\\
	</div>
</div>
</form>
</body>
</html>
